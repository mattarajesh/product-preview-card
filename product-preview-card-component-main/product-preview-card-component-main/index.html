<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <div class="cont">
      <div class="img-row">
        <img src="./images/image-product-desktop.jpg" alt="Perfume-img" class="per-img">
        <img class="mobile" src="./images/image-product-mobile.jpg" alt="perfume-mob">
      </div>
      <div class="cont-containt">
        <p class="perf">PERFUME</p>
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="descrip">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <ul class="price-mon">
          <li class="money">$149.99</li>
          <li class="price">$169.99</li>
        </ul>
        <button class="butt">
          <svg viewBox="-3.75 -3.75 32.50 32.50" fill="none" xmlns="http://www.w3.org/2000/svg" width="50" height="50">
            <path d="M8 17.5L5.81763 6.26772C5.71013 5.81757 5.30779 5.5 4.84498 5.5H3M8 17.5H17M8 17.5C8.82843 17.5 9.5 18.1716 9.5 19C9.5 19.8284 8.82843 20.5 8 20.5C7.17157 20.5 6.5 19.8284 6.5 19C6.5 18.1716 7.17157 17.5 8 17.5ZM17 17.5C17.8284 17.5 18.5 18.1716 18.5 19C18.5 19.8284 17.8284 20.5 17 20.5C16.1716 20.5 15.5 19.8284 15.5 19C15.5 18.1716 16.1716 17.5 17 17.5ZM7.78357 14.5H17.5L19 7.5H6" stroke="white" stroke-width="1.5"></path>
          </svg>
          <span>Add to Cart</span>
        </button>
    </div>
    </div>

</html>
